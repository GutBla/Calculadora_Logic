<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Proposiciones Lógicas</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css" integrity="sha384-fpFByFgF/8U8J7XoBxhOp9C2vf1NxJ1j35KugYY+zwhs7luIhgfZ1rbHgQ3TzFJH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="images/calculadora.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Proposiciones Lógicas</h1>

    <h2>Símbolos</h2>
    <div id="symbolsContainer"></div>

    <h2>Letra Minúscula y Mayúscula</h2>
    <div class="letters-container">
      <div id="lowercaseLetters"></div>
      <div id="uppercaseLetters"></div>
    </div>

    <h2>Valores Lógicos</h2>
    <button id="trueBtn">V</button>
    <button id="falseBtn">F</button>

    <h2>Fórmula</h2>
    <textarea id="formulaInput" placeholder="Escribe tu fórmula lógica..."></textarea>
    <div class="button-group">
      <button id="clearBtn"><i class="fas fa-trash-alt"></i> Borrar</button>
      <button id="copyBtn"><i class="fas fa-copy"></i> Copiar</button>
      <button id="latexBtn"><i class="fas fa-file-code"></i> Mostrar LaTeX</button>
    </div>    
    <div id="latexOutput"></div>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/latex.js" type="module"></script>
  </div>
</body>
</html>
